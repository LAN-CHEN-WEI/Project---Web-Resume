      content="這是藍振瑋的個人網站，您好!我是一位正在朝網頁工程師努力的社會新鮮人"
    />
    <title>聯絡方式 | 藍振瑋 銘傳大學資訊傳播工程學系學士</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"

    />

  <body onload="init()">
    <!-- 個人網站-聯絡方式 -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">首頁</a></li>
          <li><a href="resume.html">我的履歷</a></li>
          <li><a href="#" class="active">聯絡方式</a></li>
          <li>
            <a
              href="https://drive.google.com/file/d/1_kYLpuArjPr-W1uQlGJURWwVXcLBJz6K/view"
              target="_blank"
              >專題研究論文</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <!-- 左邊區塊填寫表單 -->
        <div class="left">
          <form action="">
            <div>
              <label for="nameText">姓名</label>
              <input
                id="nameText"
                type="text"
                name="name"
                placeholder="寄件者姓名"
                required
              />
            </div>
            <div>
              <label for="emailText">郵件</label>
              <input id="emailText"" type="email" name="email"
              placeholder="電子郵件" required/>
            </div>
            <div>
              <label for="telText">電話</label>
              <input id="telText"" type="tel"" name="tel" placeholder="電話"
              required/>
            </div>
            <div>
              <label for="subText">主旨</label>
              <input
                id="subText"
                type="text"
                name="subject"
                placeholder="主旨"
                required
              />
            </div>
            <div>
              <label for="bodyText">內容</label>
              <textarea
                name="content"
                id="bodyText"
                cols="30"
                rows="10"
                placeholder="郵件內容"
                required
              ></textarea>
            </div>
            <button onclick="submitHandler();">寄送郵件</button>
            <a id="mailTo"></a>
          </form>
        </div>

        <!-- 中間分隔線 -->
        <div class="line"></div>

        <!-- 右邊區塊個人聯絡資料 -->
        <div class="right">
          <div class="inform">
            <p>我的電話: 0903-890-508</p>
            <p>我的E-mail: a0925038008@gmail.com</p>
            <p>方便聯絡時間:周一至周日早上九點到晚上九點</p>
            <p>其他聯絡方式: 臉書</p>
          </div>
        </div>
      </section>
    </main>

    <!-- 頁尾聯絡方式 -->
    <footer style="margin-top: 4.5rem">
      <a
        href="https://www.facebook.com/LanChenWei2664"
        target="_blank"
        title="臉書帳號"
        ><img src="./ICONS/facebook.svg" alt="臉書連結"
      /></a>
      <a href="#" title="IG帳號"
        ><img src="./ICONS/instagram.svg" alt="IG連結"
      /></a>
      <a
        href="https://github.com/LAN-CHEN-WEI/Project---Web-Resume"
        target="_blank"
        title="GitHub帳號"
        ><img src="./ICONS/github-brands 1.svg" alt="GitHub連結"
      /></a>
    </footer>
  </body>
