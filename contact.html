    <main>
      <section class="contact">
        <!-- 左邊區塊填寫表單 -->
        <div class="left">
          <form action="" class="form-row">
            <div class="form-group col-lg-6 col-6">
              <label for="nameText">姓名</label>
              <input
                id="nameText"
                class="form-control"
                type="text"
                name="name"
                placeholder="寄件者姓名"
                required
              />
            </div>
            <div class="form-group col-lg-6 col-6">
              <label for="telText">電話</label>
              <input id="telText" class="form-control" " type="tel"" name="tel"
              placeholder="電話" required/>
            </div>
            <div class="form-group col-lg-12 col-12">
              <label for="emailText">郵件</label>
              <input
                id="emailText"
                class="form-control"
                type="email"
                name="email"
                placeholder="電子郵件"
                required
              />
            </div>
            <div class="form-group col-lg-12">
              <label for="subText">主旨</label>
              <input
                id="subText"
                class="form-control"
                type="text"
                name="subject"
                placeholder="主旨"
                required
              />
            </div>
            <div class="form-floating col-lg-12">
              <label for="bodyText">內容</label>
              <textarea
                id="bodyText"
                class="form-control"
                name="content"
                cols="30"
                rows="10"
                placeholder="郵件內容"
                required
              ></textarea>
            </div>
            <div class="btnSubmit">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                onclick="submitHandler();"
              >
                寄送郵件
              </button>
              <a id="mailTo"></a>
            </div>
          </form>
        </div>

        <!-- 中間分隔線 -->
        <div class="line"></div>

        <!-- 右邊區塊個人聯絡資料 -->
        <div class="right">
